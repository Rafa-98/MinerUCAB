<app-header></app-header>


<div class="container">

    <div class="text-center py-3"><h1>{{vista}}</h1></div>
    <hr>

    <div *ngIf="vista != 'ProyectosC'">
     <div class="row" *ngIf="vista != 'Facturas'">

      
        <div class="col-md-12 text-center">
          <button (click)="gotoConsulta()">
            <h3 class="justify-content-center text-center py-4"><i class="fas fa-search px-4" style="font-size: 80px"></i>Consultar</h3>
          </button>
        </div>
        
        <div class="col-md-12 text-center">
          <button (click)="gotoAgrega()">
            <h3 class="justify-content-center text-center py-4"><i class="fas fa-plus-circle px-4" style="font-size: 80px"></i>Agregar</h3>
          </button>
        </div>  
      </div>     
                
    </div>

    

    <div class="row" *ngIf="vista == 'Minerales'">

        <hr><br>

      <div class="col-md-3 text-center">
        <button (click)="gotoComprar()">
          <p>Comprar Mineral</p>
          <i class="fas fa-money-check-alt" style="font-size:30px"></i>
        </button>
      </div>

      <div class="col-md-3 text-center">
        <button (click)="gotoAsociar()">          
          <p>Asociar Presentación a Mineral</p>
          <i class="fas fa-code-branch" style="font-size:30px"></i>
        </button>
      </div>

      <div class="col-md-3 text-center">
        <button (click)="gotoVender()">
          <p>Vender Mineral</p>
          <i class="fas fa-dollar-sign" style="font-size:30px"></i>
        </button>
      </div>

      <div class="col-md-3 text-center">
        <button (click)="gotoComponer()">
          <p>Composición de Minerales</p>
          <i class="fas fa-project-diagram" style="font-size:30px"></i>
        </button>
      </div>

    </div>

    <div *ngIf="vista == 'Yacimientos'" class="row">

      <div class="col-md-6 text-center">
        <button (click)="gotoAsociar()">
          <p>Asociar Minerales con Yacimiento</p>
          <i class="fas fa-project-diagram" style="font-size:30px"></i>
        </button>
      </div>

      <div class="col-md-6 text-center">
        <button (click)="gotoExplotar()">
          <p>Explotar Yacimiento</p>
          <i class="fas fa-bomb" style="font-size:30px"></i>          
        </button>
      </div>

    </div>

    <div *ngIf="vista == 'Empleados'" class="row">
      <div class="col-md-6 text-center">
        <button (click)="gotoAsociar()">
          <p>Asignar turnos a empleados</p>
          <i class="fas fa-project-diagram" style="font-size:30px"></i>
        </button>
      </div>
    </div>

    <!-------------------------- FACTURAS ----------------------------------------------->

    <div *ngIf="vista == 'Facturas'">
      <div class="row">

        <div class="offset-2 col-md-4">
          <div class="text-center">
            <h1>Ventas</h1>
            <hr>
          </div>
        </div>

        <div class="col-md-4">
          <div class="text-center">
            <h1>Compras</h1>
            <hr>
          </div>
        </div>

        <div class="offset-2 col-md-4">
          <button><i class="fas fa-dollar-sign" style="font-size:25px; margin-right: 5px"></i>Ventas Procesadas</button>
        </div>

        <div class="col-md-4">
          <button><i class="fas fa-file-invoice-dollar" style="font-size:25px; margin-right: 5px"></i>Compras Procesadas</button>
        </div>        

      </div>

      <br><br>

      <div class="row">

          <div class="offset-2 col-md-4">
              <button><i class="fas fa-dollar-sign" style="font-size:25px; margin-right: 5px"></i>Ventas Pendientes</button>
            </div>
    
            <div class="col-md-4">
              <button (click)="gotoFactP()"><i class="fas fa-file-invoice-dollar" style="font-size:25px; margin-right: 5px"></i>Compras Pendientes</button>
            </div>

      </div>
    </div>

    <!----------------------------------------- ----------------------------------------------->

    <div class="row" *ngIf="vista == 'Usuarios'">      
        <div class="col-md-6 text-center">
          <button (click)="cambiaVista()">
            <p>Roles de Usuarios</p>
            <i class="fas fa-project-diagram" style="font-size:30px"></i>
          </button>
        </div>      
    </div>


    <!-----------------------------------------PROYECTOS ----------------------------------------------->

    <div *ngIf="vista == 'ProyectosC'">

      <div class="row">

        <div class="col-md-4">
          <button (click)="gotoConsultaP('Terminado')" class="links">Proyectos Terminados</button>
        </div>

        <div class="col-md-4">
            <button (click)="gotoConsultaP('Ejecucion')" class="links">Proyectos en Ejecución</button>
          </div>

        <div class="col-md-4">
              <button (click)="gotoConsultaP('Por iniciar')" class="links">Proyectos por Iniciar</button>
        </div>

      </div>

    </div>

    <!----------------------------------------- ----------------------------------------------->

    <!-----------------------------------------ROLES ----------------------------------------------->

    <div *ngIf="vista == 'Roles'">

      

    </div>

    <!----------------------------------------- ----------------------------------------------->


    <!-------------------------- CLIENTES ----------------------------------------------->



</div>





<br>

<app-footer></app-footer>
