<app-header></app-header>
<br>

<div class="container">
    <h1>Clientes de MinerUCAB</h1>

    <hr><br>
</div>

<div class="container">
    <div *ngIf="loading == true" class="div">
      <h3>Cargando Información</h3>
      <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>   
    </div>
  </div>

<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>        
            <th>Nombre</th>
            <th>Apellido</th> 
            <th>Teléfono</th> 
            <th *ngIf="vista == ''">Edit / Delete</th>                   
            <th *ngIf="vista == 'Venta'">Select</th>          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>                  
            <td>{{cliente.telefono}}</td>
            <td *ngIf="vista == ''"><a [routerLink]="['/clientes/edit', cliente.id]" ><i class="fas fa-edit"></i></a>  /  <button class="links" (click)="deleteCliente(cliente)"><i class="far fa-trash-alt"></i></button></td>
            <!----<td *ngIf="vista == 'AsociarMP'"><button class="links" (click)="asociar(mineral.id, mineral.costo)"><i class="fas fa-plus-circle"></i></button></td>
            <td *ngIf="vista == 'AsociarYM'"><button class="links" (click)="asociar(mineral.id, 0)"><i class="fas fa-plus-circle"></i></button></td>-->
            <td *ngIf="vista == 'Venta'"><button class="links" (click)="gotoProductos(cliente)"><i class="fas fa-plus-circle"></i></button></td>
          </tr>               
        </tbody>    
      </table>
</div>

<div class="container">
    <button class="links" (click)="gotoAgregarCliente()">
        <p><i class="fas fa-plus-circle px-1" style="font-size: 30px"></i> Agregar Nuevo Cliente</p>        
      </button>
</div>

<br>

<app-footer></app-footer>
